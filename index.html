      crossorigin=""

<script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <script type="module" src="./src/secret.js"defer></script>

<body>
  <div id="container">  
  <form>
    <h2 id="address-tracker">IP Adress Tracker</h2> 
      <div id="input-field">
        
          <input type="text" id="search-input" placeholder="Search for any IP address or domain" required>
          <button id="search-btn">></button>
        
      </div>
    </form>
    <div id="ip-info"> 
      <ul id="local-info">
        
          <li id="ip-address"><small>IP ADDRESS</small></li>
          <li id="locate"><small>LOCATION</small></li>        
          <li id="time-zone"><small>TIMEZONE</small></li>         
          <li id="internet-service"><small>ISP</small></li>
      </ul>
    </div>   
  </div>
  <div id="map"></div>
